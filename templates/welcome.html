<!doctype html>
<h1>YouTube &rarr; mpd</h1>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<form method="POST" action="/run">
YouTube URL: <input name="url"/><br/>
NOTE: This could take a long time. Please wait for completion.<br/>
<input type="submit" value="Do it"/>
</form>
